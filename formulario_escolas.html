<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro de Escolas</title>
</head>
<body>
    <h1>Cadastro de Escolas</h1>
    <form action="http://127.0.0.1:5000/cadastrar_form_escola" method="get">
        <label for="Nome_da_instituiçao"> Nome_da_instituiçao:</label>
        <input type="text" id="Nome_da_instituiçao" name="Nome_da_instituiçao" required>

        <label for="Tipo_de_instituiçao">Tipo_de_instituiçao:</label>
        <select type="text"  id="Tipo_de_instituiçao" name="Tipo_de_instituiçao" required>
        <option value="">Selecione</option>
        <option value="">Escolas particulares</option>
        <option value="">Escolas publicas</option>
        <option value="">Escolas técnicas</option>
        </select>

        <label for="INEP">INEP:</label>
        <input type="text" id="INEP" name="INEP" required>

        <label for="CNPJ">CNPJ:</label>
        <input type="text" id="CNPJ" name="CNPJ" required>

        <label for="Telefone">Telefone (+55):</label>
        <input type="tel" name="Telefone" id="Telefone" required>

        <label for="Email">Email:</label>
        <input type="email" name="Email" id="Email" required>

        <label for="Localidade">Localidade:</label>
        <input type="text" name="Localidade" id="Localidade" required>

        <label for="Turno_de_funcionamento">Turno_de_funcionamento:</label>
        <select type="text" id="Turno_de_funcionamento" name="Turno_de_funcionamento" required> 
            <option value="">Selecione</option>
            <Option value="">Matutino</Option>
            <Option value="">Vespertino</Option>
            <Option value="">Noturno</Option>
            <option value="">Integral</option>
        </select>

        <label for="Nivel_de_escolaridade">Nivel_de_escolaridade:</label>
        <select type="text"id="Nivel_de_escolaridade" name="Nivel_de_escolaridade"  required>
            <option value="">Selecione</option>
            <option value="">Ens. Fundamental II</option>
            <option value="">Ens. Medio</option>
            <option value="">Ens. Fundamental II e Ens. Medio</option>
        </select>
        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
