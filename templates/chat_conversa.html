<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Chat com {{ nome_escola }} | Neo Conexão</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
  <header>
    <nav>
      <ul class="menu">
        <li><a href="/chat">← Voltar às conversas</a></li>
      </ul>
    </nav>
  </header>

  <main class="chat-container">
    <h2>Conversando com {{ nome_escola }}</h2>

    <div class="chat-mensagens">
      {% for msg in conversa %}
        <div class="mensagem {% if msg['remetente'] == 'aluno' %}aluno{% else %}escola{% endif %}">
          <p>{{ msg["mensagem"] }}</p>
          <span class="timestamp">{{ msg["timestamp"] }}</span>
        </div>
      {% endfor %}
    </div>

    <form action="/chat/{{ id_escola }}" method="POST" class="chat-form">
      <input type="hidden" name="remetente" value="aluno">
      <textarea name="mensagem" placeholder="Digite sua mensagem..." required></textarea>
      <button type="submit">Enviar</button>
    </form>
  </main>
</body>
</html>
