<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Cadastro de Cursos</title>
</head>

<body>
    <header>
        <nav>
            <button class="menu-btn">☰</button>
            <ul class="menu">
                <li><a href="/">Início</a></li>
                <li><a href="/sobre">Sobre</a></li>
                <li><a href="/blog">Blog</a></li>
                <li><a href="/login"> Login </a></li>
                <li><a href="/divulgacao_escolas">Escolas</a></li>
                <li><a href="/vagas">Vagas</a></li>
                <li><a href="/cursos">Cursos</a></li>
                <li><a href="/chat"> Chat </a></li>
            </ul>
        </nav>
    </header>

    <h1>Cadastro de Cursos</h1>
    <form method="POST" class="cadform">

        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao" name="descricao" required>

        <label for="carga_horaria">Carga Horária:</label>
        <input type="number" id="carga_horaria" name="carga_horaria" required>

        <!-- Seleção da escola -->
        <label for="Nome_da_instituicao">Escola:</label>
        <select name="Nome_da_instituicao" id="Nome_da_instituicao" required>
            <option value="" disabled selected>Selecione a escola</option>
            {% for i in escolas %}
            <option 
                value="{{ i.Nome_da_instituicao }}"
                data-telefone="{{ i.Telefone }}"
                data-email="{{ i.Email }}"
                data-rua="{{ i.rua }}"
                data-numero="{{ i.numero }}"
                data-bairro="{{ i.bairro }}"
                data-cidade="{{ i.cidade }}"
                data-estado="{{ i.estado }}"
                data-cep="{{ i.cep }}"
            >
                {{ i.Nome_da_instituicao }}
            </option>
            {% endfor %}
        </select><br>

        <label for="requisitos">Requisitos:</label>
        <select id="requisitos" name="requisitos" required>
            <option value="" disabled selected>Selecione</option>
            <option value="9°ano Completo">9° ano Completo</option>
            <option value="Ensino Médio Completo">Ensino Médio Completo</option>
        </select>

        <label for="modalidade">Modalidade:</label>
        <select id="modalidade" name="modalidade" required>
            <option value="" disabled selected>Selecione</option>
            <option value="Integrado">Integrado</option>
            <option value="Subsequente">Subsequente</option>
        </select>

        <button type="submit">Cadastrar</button>
</body>
</html>
