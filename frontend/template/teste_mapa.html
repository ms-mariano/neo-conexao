<!DOCTYPE html>
<html>
<head>
    <title>Mapa OpenStreetMap</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <style>
        /* Estilo para garantir que o mapa ocupe a tela */
        #map { height: 600px; width: 80%; margin: 20px auto; border: 1px solid #ccc; }
    </style>
</head>
<body>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script>
        // Coordenadas de exemplo: Maring치, Paran치
        // Ajustamos o centro do mapa
        var latitude = -23.4243;
        var longitude = -51.9369;
        var zoomInicial = 13; // Um zoom de n칤vel de cidade

        // =======================================================
        // PASSO 1: Inicializar o Mapa
        // Centralizado em Maring치
        // =======================================================
        var map = L.map('map').setView([latitude, longitude], zoomInicial);


        // =======================================================
        // PASSO 2: Adicionar uma Camada de Tiles (o visual do mapa)
        // =======================================================
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);


        // S칤mbolo do Unicode (Pin)
        var pinIcon = L.divIcon({
            className: 'custom-pin',
            html: '<div style="font-size: 30px; color: #1E8449; text-shadow: 1px 1px 1px #000;">游낆</div>', // Mudei a cor e o 칤cone para algo mais escolar
            iconSize: [30, 42],
            iconAnchor: [15, 42]
        });


        // =======================================================
        // PASSO 3: Adicionar um Marcador (Marker) no CEEP (aproximadamente)
        // Coordenadas ajustadas para a regi칚o do CEEP
        // =======================================================
        var marker = L.marker([-23.4200, -51.9350], {icon: pinIcon}).addTo(map);


        // =======================================================
        // PASSO 4: Adicionar um Popup (Janela de informa칞칚o)
        // =======================================================
        marker.bindPopup("<b>Bem-vindo a Maring치!</b><br>Estamos pr칩ximos ao CEEP.").openPopup();


        // Exemplo de Eventos: Mostra as coordenadas de onde o usu치rio clica
        map.on('click', function(e) {
            L.popup()
                .setLatLng(e.latlng)
                .setContent("Voc칡 clicou em: " + e.latlng.toString())
                .openOn(map);
        });

    </script>

</body>
</html>
